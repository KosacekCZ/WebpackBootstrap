<div id="login_box">
    <h2>Log in</h2>
    <input id="jmeno" placeholder="Jméno"/>
    <br>
    <br>
    <input id ="password" placeholder="Heslo"/>
    <br>
    <br>
    <button id="button" disabled>Log in</button>
</div>

<script>
    window.onload = () => {
        let button = document.getElementById('button');
        let url = "";
        button.addEventListener("click", () => {
            url = "./main.html";
            window.location.replace(url);
        });
        let jmeno = document.getElementById("jmeno");
        let password = document.getElementById("password");
        console.log(jmeno + " " + password);
        password.addEventListener('change', () => {
            if (jmeno.value == "Mikoláš Pešek" && password.value == "heslo") {
                button.removeAttribute('disabled');
            } else {
                button.setAttribute('disabled', 'true');
            }
        });
    };
</script>
